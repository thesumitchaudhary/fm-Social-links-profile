<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="main">
    <div class="card">
      <div>
        <img src="assets/images/avatar-jessica.jpeg" alt="logo">
      </div>
      <div>
        <h1 class="white div-head fw-700">Jessica Randall</h1>
      </div>
      <div>
        <p class="green margin div-head fw-600">London, United Kingdom</p>
      </div>
      <div>
        <p class="white div-head">"Front-end developer and avid reader."</p>
      </div>
      <div class="link">
        <p class="white fw-600">GitHub</p>
      </div>
      <div class="link">
        <p class="white fw-600">Frontend Mentor</p>
      </div>
      <div class="link">
        <p class="white fw-600">LinkedIn</p>
      </div>
      <div class="link">
        <p class="white fw-600">Twitter</p>
      </div>
      <div class="link">
        <p class="white fw-600">Instagram</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
